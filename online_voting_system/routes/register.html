<html>
    <head>
        <title>
Online voting system-Registration
        </title>
        <link rel="stylesheet" href="../css/stylesheet.css"/>
    </head>
    <body>
        <style>
#address
{
    width:30%;
}
#imagepart
{
    border:2px solid black;
    border-radius:5px;
    width: 30%;
    padding:10px;
}
#role
{
    border:2px solid black;
    border-radius:5px;
    width: 30%;
    padding:10px;
}
#role select{
    padding:10px;
    border-radius:5px;
}
        </style>
        <center>
        <div id="headersection">
            <h1>Online Voting System</h1>
        </div>
        
        <hr>
        <div id="bodysection">
            <h3>Registration</h3>
        <form action="../api/register.php" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Name"/>
        <input type="number" name="mobile" placeholder="Mobile"/><br><br>
        <input type="password" name="password" placeholder="password"/>
        <input type="password" name="cpassword" placeholder="confirm password"/><br><br>
        <input id="address" type="text" name="address" placeholder="Address"/><br><br>
        
        <div id="imagepart">
            Upload Image :<input type="file" name="photo"/>
        </div>
    
    <br>
    <center>
        <div id="role">
            Select your role : <select name="role">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select>
        </div>
    </center>
    
       <br>
        <button
           style="padding:5px;
           font-size:15px;
           border-radius: 5px;
           background-color: blueviolet;
           color:white;">
           Register
        </button>
        <br><br>
        Already User?<a href="./index.html">Login here</a>
    </form>
        </div>
        
    </center>
    </body>
</html>
